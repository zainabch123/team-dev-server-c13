openapi: 3.0.3
info:
  title: Team Dev Frontend Server API
  description: |-
  version: 0.2.2

servers:
  - url: https://team-dev-frontend-server.herokuapp.com/
tags:
  - name: user
  - name: post
  - name: cohort
  - name: log
  - name: note
  - name: conversation
  - name: exercise
paths:
  /users:
    post:
      tags:
        - user
      summary: Create user
      description: Create new user
      operationId: createUser
      requestBody:
        description: User registration details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedUser'
    get:
      tags:
        - user
      summary: Get all users by first name if provided
      description: ''
      operationId: getAllUsers
      security:
        - bearerAuth: []
      parameters:
        - name: firstName
          in: query
          description: Search all users by first name if provided (case-sensitive and exact string matches only)
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllUsers'
        '400':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /login:
    post:
      tags:
        - user
      summary: Localhost Login
      description: ''
      operationId: loginUser
      requestBody:
        description: User login information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/login'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loginRes'

        '400':
          description: Invalid username/password supplied

  /users/{id}:
    get:
      tags:
        - user
      summary: Get user by user id
      description: ''
      operationId: getUserByID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'The name that needs to be fetched. Use user1 for testing. '
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'

        '400':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - user
      summary: Update the cohort to which this user belongs
      description: Only users with a TEACHER role can call this endpoint.
      operationId: userUpdateCohort
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'The user id that needs to be updated'
          required: true
          schema:
            type: string
      requestBody:
        description: Cohort Id to add user to
        content:
          application/json:
            schema:
              type: object
              properties:
                cohortId:
                  type: integer
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CohortAddUser'
        '401':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/update/{id}:
    patch:
      tags:
        - user
      summary: Update the profile of this user
      description: Updates the profile of this user. Only teachers can update cohortId or role. Users with Students role can only update their own profile.
      operationId: userUpdate
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'The user id that needs to be updated'
          required: true
          schema:
            type: string
      requestBody:
        description: The profile info
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /logs:
    post:
      tags:
        - log
      summary: Create delivery log
      description: This can only be done by authorised teacher user.
      operationId: createLog
      security:
        - bearerAuth: []
      requestBody:
        description: Created log object
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                cohortId:
                  type: integer
                lines:
                  type: array
                  items:
                    type: object
                    properties:
                      content:
                        type: string
      responses:
        201:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Log'
        '401':
          description: Unauthorised
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /posts:
    post:
      tags:
        - post
      summary: Create post
      description: This can only be done by the logged in user.
      operationId: createPost
      security:
        - bearerAuth: []
      requestBody:
        description: Created post object
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
      responses:
        201:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        400:
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
        - post
      summary: Get all posts
      description: get all posts
      operationId: getPosts
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Posts'
        '401':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /posts/postLike:
    get:
      tags:
        - post
      summary: Get all post likes
      description: get all post likes
      operationId: getPostLikes
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllPostLikes'
        '401':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /posts/{id}/postLike:
    post:
      tags:
        - post
      summary: Like a post
      description: This can only be done by the logged in user.
      operationId: likePost
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'The id of the post that is being liked.'
          required: true
      requestBody:
        description: Like (or not) a post
        content:
          application/json:
            schema:
              type: object
              properties:
                active:
                  type: boolean
                postLikeId:
                  type: integer
                  nullable: true
      responses:
        201:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostLike'
        404:
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        409:
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /posts/{id}:
    patch:
      tags:
        - post
      summary: Edit a post
      description: edit post by id
      operationId: editPost
      security:
        - bearerAuth: []
      requestBody:
        description: content to edit
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/editPost'
      parameters:
        - name: id
          in: path
          description: 'The id of the post that is being edited.'
          required: true
          schema:
            type: string
      responses:
        '201':
          description: successful
        '401':
          description: Unauthorised
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - post
      summary: Delete a post by id
      description: delete post by id
      operationId: deletePost
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'get post by its id'
          required: true
          schema:
            type: string
      responses:
        '201':
          description: successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeletePost'
        '401':
          description: authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: error creating comment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /posts/{id}/comment:
    post:
      tags:
        - comment
      summary: Comment on a post
      description: comment a post by id
      operationId: commentPost
      security:
        - bearerAuth: []
      requestBody:
        description: Created post object
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
      parameters:
        - name: id
          in: path
          description: 'get post by its id'
          required: true
          schema:
            type: integer
      responses:
        201:
          description: successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '401':
          description: Unauthorised
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /posts/{postId}/comment/{commentId}:
    delete:
      tags:
        - comment
      summary: Delete a comment by id
      description: by a logged in user who owns the post or the comment, or with the role of TEACHER
      operationId: deleteComment
      security:
        - bearerAuth: []
      parameters:
        - name: postId
          description: 'id of the post which has the comment to delete'
          in: path
          required: true
          schema:
            type: integer
        - name: commentId
          description: 'id of the comment to delete'
          required: true
          in: path
          schema:
            type: integer
      responses:
        201:
          description: successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeletePost'
        '401':
          description: Unauthorised
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - comment
      summary: Edit a comment by id
      description: by a logged in user who owns the comment
      operationId: editComment
      requestBody:
        description: content to edit
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/editComment'
      parameters:
        - name: postId
          description: 'id of the post which has the comment to delete'
          in: path
          required: true
          schema:
            type: integer
        - name: commentId
          description: 'id of the comment to delete'
          required: true
          in: path
          schema:
            type: integer
      security:
        - bearerAuth: []
      responses:
        201:
          description: successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          description: missing content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorised
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /posts/commentLike:
    get:
      tags:
        - comment
      summary: Get all comment likes
      description: get all comment likes
      operationId: getCommentLikes
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllCommentLikes'
        '401':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /posts/{postId}/comment/{commentId}/commentLike:
    post:
      tags:
        - comment
      summary: Like a comment by id
      description: This can be done by any logged in user.
      operationId: likeComment
      security:
        - bearerAuth: []
      parameters:
        - name: postId
          in: path
          required: true
          schema:
            type: integer
        - name: commentId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        description: Like (or not) a post
        content:
          application/json:
            schema:
              type: object
              properties:
                active:
                  type: boolean
                commentLikeId:
                  type: integer
                  nullable: true
      responses:
        201:
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    properties:
                      like:
                        $ref: '#/components/schemas/CommentLike'
        '401':
          description: Unauthorised
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - comment
      summary: Delete a comment like
      description: This can be done by a logged in user who liked a particular comment
      operationId: deleteCommentLike
      security:
        - bearerAuth: []
      parameters:
        - name: postId
          in: path
          required: true
          schema:
            type: integer
        - name: commentId
          in: path
          required: true
          schema:
            type: integer
      responses:
        201:
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    properties:
                      like:
                        properties:
                          userId:
                            type: integer
                            example: 1
                          commentId:
                            type: integer
                            example: 1
        '401':
          description: Unauthorised
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /cohorts:
    get:
      tags:
        - cohort
      summary: Get all cohorts
      description: ''
      operationId: getAllCohorts
      security:
        - bearerAuth: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllCohorts'
        '400':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: fail
          content:
            application/json:
              schema:
              $ref: '#/components/schemas/Error'
    post:
      tags:
        - cohort
      summary: Create cohort
      description: This can only be done by the logged in user with role TEACHER.
      operationId: createCohort
      security:
        - bearerAuth: []
      requestBody:
        description: Cohort details
        content:
          application/json:
            schema:
              type: object
              properties:
                cohortName:
                  type: string
                startDate:
                  type: string
                endDate:
                  type: string
      responses:
        201:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedCohort'
        400:
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /notes/{studentId}:
    post:
      tags:
        - note
      summary: Create note for a student
      description: This can only be done by a logged in TEACHER.
      operationId: createNote
      security:
        - bearerAuth: []
      parameters:
        - name: studentId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        description: Created note object
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
      responses:
        201:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        400:
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
        - note
      summary: Get all notes for a student
      description: get all notes
      operationId: getNotes
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllNotes'
        '401':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /notes/{id}/:
    patch:
      tags:
        - note
      summary: Edit a note
      description: edit bote by id
      operationId: editNote
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'The id of the note that is being edited.'
          required: true
          schema:
            type: string
      responses:
        '201':
          description: successful
        '401':
          description: Unauthorised
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - note
      summary: Delete a note by id
      description: delete note by id
      operationId: deleteNote
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'get note by its id'
          required: true
          schema:
            type: string
      responses:
        '201':
          description: successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteNote'
        '401':
          description: authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: error deleting Note
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /conversations:
    post:
      tags:
        - conversation
      summary: Create conversation
      description: This can only be done by a logged in user
      operationId: createConversation
      security:
        - bearerAuth: []
      requestBody:
        description: Created conversation object
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  name:
                    type: string
                  userIds:
                    type: integer
      responses:
        201:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
        400:
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
        - conversation
      summary: Get all conversations
      description: get all conversations
      operationId: getConversations
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
        '401':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /conversations/{id}/:
    get:
      tags:
        - conversation
      summary: Get conversation by user id
      description: ''
      operationId: getConversationByUserID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'The id of the user for which we need to fetch conversations'
          required: true
          schema:
            type: int
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
        '400':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /exercises:
    post:
      tags:
        - exercise
      summary: Create exercise
      description: Create new exercise
      operationId: createExercise
      security:
        - bearerAuth: []
      requestBody:
        description: Exercise details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExercise'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exercise'
    get:
      tags:
        - exercise
      summary: Get all exercises
      description: ''
      operationId: getAllExercises
      security:
        - bearerAuth: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllExercises'
        '400':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /exercises/{id}:
    get:
      tags:
        - exercise
      summary: Get exercise by exercise id
      description: ''
      operationId: getExerciseByID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'The exercise id that needs to be fetched.'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      exercise:
                        $ref: '#/components/schemas/Exercise'

        '400':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /exercises/{id}/cohortExercises:
    post:
      tags:
        - exercise
      summary: Create cohort exercise
      description: Create new cohort exercise
      operationId: createCohortExercise
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'The cohort id for which an exercise needs assigning'
          required: true
          schema:
            type: integer
      requestBody:
        description: Cohort exercise details
        content:
          application/json:
            schema:
              type: object
              properties:
                exerciseId:
                  type: integer
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  exerciseId:
                    type: integer
                  cohortId:
                    type: integer
    get:
      tags:
        - exercise
      summary: Get all cohort exercise by cohort id
      description: ''
      operationId: getExercisesByCohortID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'The cohort id for which exercises are fetched'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      cohortExercise:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            exerciseId:
                              type: integer
                            cohortId:
                              type: integer
        '400':
          description: fail
